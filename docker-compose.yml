# docker-compose.yml
version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: my_mongo
    ports:
      - "27017:27017"  # Expondo a porta padr√£o do MongoDB
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db  # Volume para persistir os dados

volumes:
  mongo-data:
